<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/main.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREATIVE UI DESIGNER</title>
</head>
<body>
    <div class="intro">
        <header class="header">
            <div class="wrapper">
                <div class="header__wrapper">
                    <div class="header__logo">
                        <a href="" class="header__logo-link">SaulDesign</a>
                    </div>
                    <nav class="header__nav">
                        <a href="" class="header__menu-link">Home</a>
                        <a href="" class="header__menu-link">About me</a>
                        <a href="" class="header__menu-link">Contact</a>
                    </nav>
                </div>
            </div>
            <div class="header__line">
                <img src="./assets/pictures/horizontal_line.png" alt="Line" class="header__line-img">
            </div>
        </header>
        <section class="intro__section">
            <div class="wrapper">
                <div class="section__wrapper">
                    
                    <div class="block">
                        <h1 class="title">
                            CREATIVE UI<br><span class="highlight">DESIGNER</span>
                        </h1>
                        <div class="actions">
                            <div class="button hire">
                                <a href="" class="section__intro-link">Hire me</a>
                            </div>
                            <div class="button download">
                                <a href="" class="section__intro-link">Download CV</a>
                             </div>
                        </div>
                    </div>  
                    <div class="section_image-man">
                        <img src="./assets/pictures/man.png" alt="Man" class="man">
                    </div> 
                </div>
            </div>
        </section>
        
    </div>
